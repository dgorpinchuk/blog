# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Обычный блог обычного юзера
email: dgorpinchuk@gmail.com
description: Я разрабатываю проекты в вебе, а также занимаюсь фронт-эндом.
twitter_username: dimon92
github_username: dgorpinchuk
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
search: true
logo:

# Build settings
locale: "ru-RU"
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Dmitry Gorpinchuk"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Я разрабатываю проекты в вебе, а также занимаюсь фронт-эндом"
  links:
    - label: "Все посты"
      url: /posts/
    - label: "Посты по категориям"
      url: /categories/
    - label: "Посты по тегам"
      url: /tags/
    - label: "Об авторе"
      url: /about/

footer:
  links:
    - label: "Telegram"
      icon: "fab fa-fw fa-telegram"
      url: "https://t.me/Gorpinchuk"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/dimon92/"
    - label: "ВКонтакте"
      icon: "fab fa-fw fa-vk"
      url: "https://vk.com/gorpinchuk/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true # true to enable comment in all post
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: "disqus"
  disqus:
    shortname: "dgorpinchuk"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-48P77XNB67"
    anonymize_ip: false # default
