<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profi Rocket Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #fff;
      text-align: center;
    }

    canvas {
      display: block;
      margin: auto;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(20, 23, 28, 0.5);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
    }

    #scoreDisplay {
      font-size: 20px;
      padding: 5px;
      border-radius: 5px;
      position: relative;
    }

    #restartButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #7160A3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameOver">
    <h2>Ты можешь лучше!</h2>
    <p>Итоговый счёт: <span id="scoreDisplay">0</span></p>
    <button id="restartButton" onclick="restartGame()">Начать заново</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const birdImage = new Image();
    birdImage.src = 'rocket.svg';

    let bird = { x: 100, y: canvas.height / 2, width: 40, height: 40, velocity: 0, gravity: 0.05 };  // Adjust width and height for a smaller collision box
    let stars = [];
    let score = 0;
    let isGameOver = false;

    function drawBird() {
      ctx.save();
      ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
      ctx.rotate((Math.PI / 180) * bird.velocity * 2);
      ctx.drawImage(birdImage, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
      ctx.restore();
    }

    function drawStar(star) {
      ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
      ctx.beginPath();

      const angleIncrement = (2 * Math.PI) / star.numAngles;
      const outerRadius = star.outerRadius;
      const innerRadius = star.innerRadius;

      for (let i = 0; i < star.numAngles * 2; i++) {
        const radius = i % 2 === 0 ? outerRadius : innerRadius;
        const angle = i * angleIncrement;
        const x = star.x + Math.cos(angle) * radius;
        const y = star.y + Math.sin(angle) * radius;
        ctx.lineTo(x, y);
      }

      ctx.closePath();
      ctx.fill();
    }

    function drawScore() {
      // Draw the background
      ctx.fillStyle = "rgba(20, 23, 28, 0.8)";
      ctx.fillRect(5, 5, 110, 35); // Adjust the dimensions as needed

      // Draw the score label on top of the background
      ctx.font = "20px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Очков: " + score, 10, 30);
    }

    function moveBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      if (bird.y + bird.height > canvas.height) {
        bird.y = canvas.height - bird.height;
        bird.velocity = 0;
        if (!isGameOver) {
          endGame();
        }
      }

      if (bird.y < 0) {
        bird.y = 0;
        bird.velocity = 0;
      }
    }

    function generateStars() {
      if (!isGameOver && Math.random() < 0.02) {
        const starOuterRadius = Math.random() * 15 + 15; // Random outer radius between 10 and 20
        const starInnerRadius = starOuterRadius / 2;
        const numAngles = Math.floor(Math.random() * 8) + 7; // Random number of angles between 5 and 12
        stars.push({ x: canvas.width, y: Math.random() * canvas.height, outerRadius: starOuterRadius, innerRadius: starInnerRadius, numAngles: numAngles });
      }
    }

    function moveStars() {
      for (let i = stars.length - 1; i >= 0; i--) {
        stars[i].x -= 2; // Adjust star speed

        if (
          bird.x < stars[i].x + stars[i].outerRadius &&
          bird.x + bird.width > stars[i].x - stars[i].outerRadius &&
          bird.y < stars[i].y + stars[i].outerRadius &&
          bird.y + bird.height > stars[i].y - stars[i].outerRadius
        ) {
          endGame();
        }

        if (stars[i].x + stars[i].outerRadius < 0) {
          stars.splice(i, 1);
          score++;
        }
      }
    }

    function endGame() {
      isGameOver = true;
      document.getElementById("gameOver").style.display = "block";
      document.getElementById("scoreDisplay").innerText = score;
    }

    function restartGame() {
      isGameOver = false;
      document.getElementById("gameOver").style.display = "none";
      bird = { x: 100, y: canvas.height / 2, width: 40, height: 40, velocity: 0, gravity: 0.05 };  // Reset width and height for a smaller collision box
      stars = [];
      score = 0;
      gameLoop(); // Start the game loop again after restarting
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBird();
      moveBird();

      generateStars();
      moveStars();
      stars.forEach(drawStar);

      drawScore();

      if (!isGameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    document.addEventListener("keydown", function (event) {
      if (!isGameOver && event.keyCode === 32) { // Space key
        bird.velocity = -2; // Adjust jump strength
      }
    });

    document.addEventListener("mousedown", function () {
      if (!isGameOver) {
        bird.velocity = -2; // Adjust jump strength
      }
    });

    birdImage.onload = function () {
      resizeCanvas();
      gameLoop();
    };
  </script>
</body>

</html>
